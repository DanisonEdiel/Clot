name: Deploy Vue App to AWS EC2

on:
  push:
    branches:
      - main  # Cambia esto si usas otra rama

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸš€ Clonar el repositorio
        uses: actions/checkout@v4

      - name: ðŸ”§ Instalar Node.js y dependencias
        uses: actions/setup-node@v3
        with:
          node-version: 20
          
      - run: npm install
      - run: npm run build

      - name: ðŸ“‚ Subir archivos a EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "dist/*"
          target: "/var/www/html"

      - name: ðŸ”„ Reiniciar Nginx
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sudo systemctl restart nginx
