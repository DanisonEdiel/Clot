name: ðŸš€ Deploy Vue to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“‚ Clonar repositorio en GitHub Actions
        uses: actions/checkout@v3

      - name: ðŸ”„ Conectarse a EC2, clonar cÃ³digo y crear `.env`
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          BACKEND_HOST: ${{ secrets.BACKEND_HOST }}
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
        run: |
          echo "$SSH_PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem
          ssh -o StrictHostKeyChecking=no -i private_key.pem ec2-user@$EC2_HOST << EOF
            cd /home/ec2-user
            if [ -d "vue-app" ]; then
              cd vue-app && git pull origin main
            else
              git clone https://github.com/DanisonEdiel/Clot-Front.git vue-app
            fi

            # Crear el archivo .env con la IP del backend
            echo "VITE_API_URI=\"http://$BACKEND_HOST/api\"" > /home/ec2-user/vue-app/.env
          EOF
          rm -f private_key.pem
