name: 🚀 Deploy Vue to EC2

on:
  push:
    branches:
      - main  # Se ejecuta cuando hay un push en main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📂 Clonar repositorio
        uses: actions/checkout@v3

      - name: 🛠️ Configurar Node.js y construir la app
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 📦 Instalar dependencias y construir
        run: |
          npm install
          npm run build

      - name: 📤 Copiar archivos al servidor EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
        run: |
          echo "$SSH_PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem
          scp -o StrictHostKeyChecking=no -i private_key.pem Dockerfile ec2-user@$EC2_HOST:~
          scp -o StrictHostKeyChecking=no -i private_key.pem -r dist ec2-user@$EC2_HOST:~
          rm -f private_key.pem

      - name: 🚀 Construir y ejecutar el contenedor en EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
        run: |
          echo "$SSH_PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem
          ssh -o StrictHostKeyChecking=no -i private_key.pem ec2-user@$EC2_HOST << 'EOF'
            sudo yum install -y docker
            sudo systemctl start docker
            sudo usermod -aG docker ec2-user
            docker stop vue-app || true
            docker rm vue-app || true
            docker build -t vue-app ~/ --file ~/Dockerfile
            docker run -d -p 80:80 --name vue-app vue-app
          EOF
          rm -f private_key.pem
